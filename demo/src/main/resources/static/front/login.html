<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="h2 text-center">Sign in</h1>
        <div class="container text-center mt-3 p-4 parent" style="max-width: 500px; box-shadow: 1px 5px 6px rgba(0,0,0,0.3);">
            <div class="popup" style="display: none;">
                <div class="icon">
                    <i class="bi bi-x"></i>
                </div>
                <div class="text">
                    Please enter correct name and password
                </div>
            </div>
            <form id="login_form"  action="" >
                <div class="form-group">
                    <label for="login_name">Name</label>
                    <input id="login_name" name="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input id="login_password" name="password" class="form-control"/>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-dark">
                        Log in 
                    </button>
                </div>
            </form>
        </div> 
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
